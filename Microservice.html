<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #6200ee;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    #canvas-container {
      width: 90vw;
      max-width: 800px;
      background: white;
      border: 1px solid #ccc;
      margin: 1rem auto 0 auto;
      transition: transform 0.3s ease-in-out;
      transform-origin: top center;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls-bottom {
      width: 90vw;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem auto 2rem auto;
      flex-wrap: wrap;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }

    .zoom-controls button {
      background: #eee;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-controls button:hover {
      background: #ddd;
    }

    .zoom-controls button:first-child {
      border-right: 1px solid #ccc;
    }

    .nav-buttons button {
      padding: 10px 16px;
      font-size: 15px;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:disabled {
      background: #aaa;
    }

    @media (max-width: 600px) {
      .controls-bottom {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .nav-buttons, .zoom-controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Microservice Architecture Book</h2>
  </header>

  <div id="canvas-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <div class="controls-bottom">
    <div class="nav-buttons">
      <button id="prev">Previous</button>
      <span>Page <span id="page_num">1</span> / <span id="page_count">--</span></span>
      <button id="next">Next</button>
    </div>

    <div class="zoom-controls">
      <button id="zoom_out">−</button>
      <button id="zoom_in">＋</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const url = 'MicroserviceArchitecture.pdf'; // Must be in same directory

    let pdfDoc = null,
        pageNum = 1,
        baseScale = 1.5,
        viewScale = 1,
        canvas = document.getElementById('pdf-render'),
        container = document.getElementById('canvas-container'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: baseScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });

      document.getElementById('page_num').textContent = num;
      document.getElementById('prev').disabled = (num === 1);
      document.getElementById('next').disabled = (num === pdfDoc.numPages);
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }

    function onZoomIn() {
      viewScale += 0.1;
      applyZoom();
    }

    function onZoomOut() {
      if (viewScale > 0.3) {
        viewScale -= 0.1;
        applyZoom();
      }
    }

    function applyZoom() {
      container.style.transform = `scale(${viewScale})`;
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('zoom_in').addEventListener('click', onZoomIn);
    document.getElementById('zoom_out').addEventListener('click', onZoomOut);

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
