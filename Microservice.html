<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer with Zoom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: #6200ee;
      color: white;
      padding: 1rem;
    }

    .controls {
      margin: 10px;
    }

    #canvas-container {
      display: inline-block;
      overflow: auto;
      margin: 1rem auto;
      border: 1px solid #ccc;
      background-color: white;
      transform-origin: top center;
      transition: transform 0.2s ease-in-out;
    }

    canvas {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <h1>Microservice Architecture Book</h1>
  </header>

  <div class="controls">
    <button id="prev">Previous</button>
    <span>Page <span id="page_num">1</span> / <span id="page_count">--</span></span>
    <button id="next">Next</button>
    <br />
    <button id="zoom_in">Zoom In</button>
    <button id="zoom_out">Zoom Out</button>
  </div>

  <div id="canvas-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const url = 'MicroserviceArchitecture.pdf';

    let pdfDoc = null,
        pageNum = 1,
        scale = 1.5, // initial PDF rendering scale
        viewScale = 1, // CSS transform scale
        canvas = document.getElementById('pdf-render'),
        container = document.getElementById('canvas-container'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });

      document.getElementById('page_num').textContent = num;
      document.getElementById('prev').disabled = (num === 1);
      document.getElementById('next').disabled = (num === pdfDoc.numPages);
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }

    function onZoomIn() {
      viewScale += 0.1;
      applyZoom();
    }

    function onZoomOut() {
      if (viewScale > 0.2) {
        viewScale -= 0.1;
        applyZoom();
      }
    }

    function applyZoom() {
      container.style.transform = `scale(${viewScale})`;
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('zoom_in').addEventListener('click', onZoomIn);
    document.getElementById('zoom_out').addEventListener('click', onZoomOut);

    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
