<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: #6200ee;
      color: white;
      padding: 1rem;
    }

    .controls {
      margin: 10px;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 100vw;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    @media screen and (max-width: 600px) {
      button {
        width: 90px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Microservice Architecture Book</h1>
  </header>

  <div class="controls">
    <button id="prev">Previous</button>
    <span>Page <span id="page_num">1</span> / <span id="page_count">--</span></span>
    <button id="next">Next</button>
    <br />
    <button id="zoom_in">Zoom In</button>
    <button id="zoom_out">Zoom Out</button>
  </div>

  <canvas id="pdf-render"></canvas>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    const url = 'MicroserviceArchitecture.pdf';

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    let scale = 1.5;
    const scaleStep = 0.25;
    const maxScale = 3.0;
    const minScale = 0.5;

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page_num').textContent = num;
      document.getElementById('prev').disabled = (num === 1);
      document.getElementById('next').disabled = (num === pdfDoc.numPages);
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function onZoomIn() {
      if (scale < maxScale) {
        scale += scaleStep;
        queueRenderPage(pageNum);
      }
    }

    function onZoomOut() {
      if (scale > minScale) {
        scale -= scaleStep;
        queueRenderPage(pageNum);
      }
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('zoom_in').addEventListener('click', onZoomIn);
    document.getElementById('zoom_out').addEventListener('click', onZoomOut);

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>

</body>
</html>
