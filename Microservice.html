<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #6200ee;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #canvas-container {
      width: 90vw;
      max-width: 800px;
      overflow: auto;
      background: white;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      transition: transform 0.3s ease-in-out;
      transform-origin: top center;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
    }

    @media (max-width: 768px) {
      button {
        padding: 8px 14px;
        font-size: 14px;
      }

      #canvas-container {
        width: 95vw;
      }
    }

    @media (max-width: 480px) {
      button {
        padding: 6px 10px;
        font-size: 13px;
      }

      #canvas-container {
        width: 98vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Microservice Architecture Book</h1>
  </header>

  <div class="controls">
    <button id="prev">Previous</button>
    <span>Page <span id="page_num">1</span> / <span id="page_count">--</span></span>
    <button id="next">Next</button>
  </div>

  <div class="controls">
    <button id="zoom_in">Zoom In</button>
    <button id="zoom_out">Zoom Out</button>
  </div>

  <div id="canvas-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const url = 'MicroserviceArchitecture.pdf'; // PDF must be in same folder

    let pdfDoc = null,
        pageNum = 1,
        baseScale = 1.5, // for rendering clarity
        viewScale = 1,   // for zooming via CSS
        canvas = document.getElementById('pdf-render'),
        container = document.getElementById('canvas-container'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: baseScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });

      document.getElementById('page_num').textContent = num;
      document.getElementById('prev').disabled = (num === 1);
      document.getElementById('next').disabled = (num === pdfDoc.numPages);
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }

    function onZoomIn() {
      viewScale += 0.1;
      applyZoom();
    }

    function onZoomOut() {
      if (viewScale > 0.3) {
        viewScale -= 0.1;
        applyZoom();
      }
    }

    function applyZoom() {
      container.style.transform = `scale(${viewScale})`;
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('zoom_in').addEventListener('click', onZoomIn);
    document.getElementById('zoom_out').addEventListener('click', onZoomOut);

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
