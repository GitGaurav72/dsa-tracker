<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: #6200ee;
      color: white;
      padding: 1rem;
    }

    .controls {
      margin: 10px;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 100vw;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background-color: #6200ee;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    @media screen and (max-width: 600px) {
      button {
        width: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Microservice Architecture Book</h1>
  </header>

  <div class="controls">
    <button id="prev">Previous</button>
    <span>Page <span id="page_num">1</span> / <span id="page_count">--</span></span>
    <button id="next">Next</button>
  </div>

  <canvas id="pdf-render"></canvas>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    const url = 'MicroserviceArchitecture.pdf'; // File must be in the same folder

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    // Auto scale based on screen width
    function getScaleForScreen() {
      const width = window.innerWidth;
      if (width < 480) return 0.75;
      else if (width < 768) return 1;
      else return 1.5;
    }

    let scale = getScaleForScreen();

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function () {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page_num').textContent = num;
      document.getElementById('prev').disabled = (num === 1);
      document.getElementById('next').disabled = (num === pdfDoc.numPages);
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
